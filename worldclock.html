<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Clock</title>
    <style>
        /* Add some styles for the vertical menu */
        .vertical-menu {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 150px;
            background-color: #333;
            padding-top: 20px;
            font-family: 'Lato', sans-serif; /* Apply Lato font to the menu */
        }

        .vertical-menu a {
            padding: 10px;
            text-decoration: none;
            color: #818181;
            display: block;
            position: relative; /* Added for positioning pseudo-elements */
        }
        
        .vertical-menu a:before,
        .vertical-menu a:after {
            content: '';
            position: absolute;
            top: 0;
            right: 100%; /* Initially positioned outside the link */
            width: 100%;
            height: 100%;
            background-color: #bfedfa;
            transition: right 0.3s; /* Transition for the right property */
            z-index: -1; /* Ensure pseudo-elements are behind the link text */
        }
        
        .vertical-menu a:hover:before,
        .vertical-menu a:hover:after {
            right: 0; /* Move the pseudo-elements to the left */
        }
        
        .vertical-menu a:hover {
            color: black;
        }
        
        .vertical-menu a:hover:before,
        .vertical-menu a:hover:after {
            transition-delay: 0.1s; /* Delay the transition for pseudo-elements */
        }
        
    </style>
</head>

<body>

    <!-- Vertical Menu Bar -->
    <div class="vertical-menu">
        <a href="worldclock.html">Clock</a>
        <a href="todolist.html">To Do List</a>
        <a href="stopwatch.html">Stopwatch</a>
        <a href="alarm.html">Timer</a>
        <a href="index.html">About Me</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="clock-container">
            <div id="clock" class="animated-text">Loading...</div>
            <div id="date" class="animated-text"></div>
            <div id="timezoneSelector">
                <select id="timezone" onchange="displayTime()">
                    <option value="America/New_York">New York</option>
                    <option value="Europe/London">London</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Asia/Kolkata">India</option>
                </select>
            </div>
        </div>
        <script defer src="worldclock.js"></script>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
